<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cricketers Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üèè Cricketers Platform</h1>
        <nav>
            <span id="user-coins">Coins: 1000</span>
            <a href="#profile">Profile</a>
            <a href="#leaderboard">Leaderboard</a>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>

    <div class="dashboard-container">
        <div class="daily-bonus">
            <h3>üî• 3-Day Login Streak!</h3>
            <button onclick="claimDailyBonus()">Claim 50 Coins</button>
        </div>

        <div class="games-grid" id="games-container">
            <!-- Game cards will be injected here -->
            <div class="game-card">
                <h3>Batting Challenge</h3>
                <p>Cost: 50 coins</p>
                <button onclick="startGame('batting-challenge')">Play Now</button>
            </div>
        </div>

        <div class="tournament-banner">
            <h2>‚ö° Live Tournament: Win 5000 Coins!</h2>
            <p>Time remaining: 2h 15m</p>
            <button onclick="joinTournament()">Join Now</button>
        </div>
    </div>
    
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>

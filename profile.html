<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Cricketers Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🏏 Player Profile</h1>
        <nav>
            <a href="#dashboard">Dashboard</a>
            <a href="#leaderboard">Leaderboard</a>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>

    <div class="profile-container">
        <div class="user-stats">
            <h2>📊 Your Stats</h2>
            <div class="stat-item">
                <span>Matches Played:</span>
                <span id="matches-played">25</span>
            </div>
            <div class="stat-item">
                <span>Highest Score:</span>
                <span id="highest-score">127</span>
            </div>
            <div class="stat-item">
                <span>Total Coins:</span>
                <span id="total-coins">1500</span>
            </div>
        </div>

        <div class="referral-section">
            <h3>Invite Friends</h3>
            <p>Your referral code: <strong id="referral-code">CRICKET-5A2B</strong></p>
            <button onclick="copyReferralCode()">Copy Link</button>
        </div>

        <div class="achievements">
            <h3>🏆 Achievements</h3>
            <div class="achievement unlocked">
                🥇 First Match Played
            </div>
            <div class="achievement locked">
                💯 Score a Century
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="profile.js"></script>
</body>
</html>
